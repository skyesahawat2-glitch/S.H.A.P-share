<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นาฬิกาไทย - Thai Digital Clock Fullscreen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;700&display=swap');

        /* Basic Reset & Fullscreen Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Sarabun', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: pointer; /* Indicates the screen is clickable */
            transition: cursor 0.3s;
        }

        /* Hide cursor class for idle time */
        .hide-cursor {
            cursor: none;
        }

        .clock-container {
            text-align: center;
            background: rgba(45, 45, 45, 0.9);
            padding: 4rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 3px solid #ce1212; /* Thai Flag Red */
            user-select: none; /* Prevents text highlighting on click */
        }

        #date {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #4da6ff;
            text-transform: uppercase;
        }

        #time {
            font-size: 7rem;
            font-weight: 700;
            line-height: 1;
            margin: 10px 0;
            color: #ffffff;
        }

        .thai-numbers {
            font-size: 2.5rem;
            color: #ffd700; /* Gold */
            margin-top: 15px;
            opacity: 0.9;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body onclick="toggleFullScreen()" id="main-body">

    <div class="clock-container">
        <div id="date">กำลังโหลด...</div>
        <div id="time">00:00:00</div>
        <div id="thai-num" class="thai-numbers">๐๐:๐๐:๐๐</div>
    </div>

    <div class="hint">คลิกตรงไหนก็ได้เพื่อเปิด/ปิด Fullscreen</div>

    <script>
        // --- 1. CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            
            // Format Standard Time
            let h = now.getHours().toString().padStart(2, '0');
            let m = now.getMinutes().toString().padStart(2, '0');
            let s = now.getSeconds().toString().padStart(2, '0');
            
            // Format Thai Date & Buddhist Era
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const thaiDate = now.toLocaleDateString('th-TH', options);
            const thaiYear = now.getFullYear() + 543;

            // Convert to Thai Numerals helper
            const thaiDigits = ['๐', '๑', '๒', '๓', '๔', '๕', '๖', '๗', '๘', '๙'];
            const toThaiNum = (numStr) => numStr.replace(/\d/g, d => thaiDigits[d]);

            // Update Screen
            document.getElementById('date').innerText = `${thaiDate} พ.ศ. ${thaiYear}`;
            document.getElementById('time').innerText = `${h}:${m}:${s}`;
            document.getElementById('thai-num').innerText = toThaiNum(`${h}:${m}:${s}`);
        }

        // --- 2. FULLSCREEN LOGIC ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // --- 3. IDLE CURSOR HIDER ---
        let idleTimer;
        const bodyElement = document.getElementById('main-body');

        function resetTimer() {
            bodyElement.classList.remove('hide-cursor');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                bodyElement.classList.add('hide-cursor');
            }, 3000); // Hides cursor after 3 seconds of no movement
        }

        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('mousedown', resetTimer);

        // Initialize
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
